<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>National Dragonfly Day</title>

    <link rel="stylesheet" href="lib/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/animate.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a class="text-decoration-none" href="game.html">
      <div class="container">
        <div class="display-2 text-white">
          <img
            class="animate__animated animate__pulse animate__infinite"
            src="images/logo.png"
            alt="Feed the Dragonflies"
            id="logoImage"
          />
        </div>
        <div class="display-3 text-center">
          Save Clergue Park from the mosquitoes!<br />
          Click to start.
        </div>
      </div>

    <script>
      if (window.self !== window.top) {
        document.querySelector('.display-3').innerHTML = 'Top Score:<br />Chase - 104<br />Click to play!';
      }
    </script>
  </body>
